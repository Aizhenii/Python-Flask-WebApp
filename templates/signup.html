<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Signup</title>
		<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../static/signup.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/style.css" />
	</head>
  
	<body>
		<div class="container">
			<div class="header">
  				<nav
  					class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  				>
  					<a
  						href="/"
  						class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
  					>
						<img class="logo" src="{{ url_for('static', filename='/assets/logo.png') }}" >
  					</a>
  					<ul class="nav nav-pills">
  						<li class="nav-item">
  							<a href="/" class="nav-link active" aria-current="page">Home</a>
  						</li>
                          <li class="nav-item">
  							<a href="team" class="nav-link">Team</a>
  						</li>
                          <li class="nav-item">
  							<a href="clubs" class="nav-link">Clubs</a>
  						</li>
                          <li class="nav-item">
  							<a href="businesses" class="nav-link">Businesses</a>
  						</li>
              <li class="nav-item">
  							<a href="#" class="nav-link">Log In</a>
  						</li>
              <li class="nav-item">
  							<a href="#" class="nav-link">Sign Up</a>
  						</li>                             
  					</ul>
  				</nav>
			</div>
			<div class="p-5 mb-4 bg-light rounded-3">
				<div class="container-fluid py-5">
					<h1 class="display-7 fw-bold text-center">Sign up to upload a club or business</h1>
					<form id="form-signin" action="/api/signup" method="POST">
						        <label for="inputName" class="sr-only">Name</label>
						        <input
							type="name"
							name="inputName"
							id="inputName"
							class="form-control"
							placeholder="Name"
							required
							autofocus
						/>
             </br>
						        <label for="inputEmail" class="sr-only"
							>Email address</label
						>
						        <input
							type="email"
							name="inputEmail"
							id="inputEmail"
							class="form-control"
							placeholder="Email address"
							required
							autofocus
						/>
          </br>
						        <label for="inputPassword" class="sr-only">Password</label>
						        <input
							type="password"
							name="inputPassword"
							id="inputPassword"
							class="form-control"
							placeholder="Password"
							required
						/>
             </br>
						                <button
							class="btn btn-lg btn-primary btn-block"
							type="submit"
						>
							Sign up
						</button>
					</form>
				</div>
			</div>
			<footer class="footer">
				<p>&copy; HSEP 2023</p>
			</footer>
		</div>
		<script>
			document
				.querySelector("#form-signin")
				.addEventListener("submit", async function (e) {
					e.preventDefault();
					console.log(new URLSearchParams(new FormData(e.target)).toString());
					const res = await fetch("/api/signup", {
						body: new URLSearchParams(new FormData(e.target)).toString(),
						method: "POST",
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
						},
					});
					console.log(await res.json());
				});
		</script>
	</body>
</html>
